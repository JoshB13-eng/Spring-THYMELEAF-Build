<!DOCTYPE html>  
<html>  
    <head>
        <link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
        <link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js">
        </script>
    </head>
    
    <body>
        
        <h2 style="text-align: center;">Now at /FruitView</h2>
        <div class="container my-5">
			
			<div class="form-group row">
				    <div class="input-group">
				        
				    <div><h4 th:text="${fruitX}"></h4></div>
					
			    </div>
			 </div>
			 
			<form action="/JoshFruit/Upload" method="post" enctype="multipart/form-data">
			    
                <div class="form-group row">
				    <div class="input-group">
				        
				        <div class="input-group-prepend">
						    <span class="input-group-text" id="inputGroupFileAddon01">File</span>
					</div>
					
				        <div class="custom-file">
						    <input name="Mfile" type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
						    <label class="custom-file-label" for="inputGroupFile01">Choose file(Not more than 100MB)</label></div>
			     </div>
			 </div>
			 
			 <div class="form-group row">
				<div class="input-group">
				    
				    &nbsp
				    <div><input class="btn btn-primary" type="submit" value="UPLOAD FILE" /></div>
					
			     </div>
			 </div>
			 
        </form>
    </div>
  </body> 
</html>
