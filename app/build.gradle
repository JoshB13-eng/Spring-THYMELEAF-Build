buildscript {  
    ext{   
        springBootVersion = '2.7.3'
    }  
    
    repositories{   
        mavenCentral()  
    }  
    
    dependencies{   
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")  
    } 
    
} 

apply plugin: 'java'  
apply plugin: 'org.springframework.boot'  
apply plugin: 'application'
apply plugin: 'war'

application {
    mainClass = "JoshA.Main"
}

bootWar {    
    
    archiveVersion = "0.1.0"
    mainClass = "JoshA.Main"
    manifest {
        attributes('Implementation-Title': project.name,'Implementation-Version': archiveVersion,'Start-Class':mainClass)
    }
    
    archiveBaseName = project.name + '-THYMELEAF'
}

repositories {
  
    mavenCentral()
}


dependencies {
    
    implementation "org.springframework.boot:spring-boot-starter-web:2.7.3"
    testImplementation "org.springframework.boot:spring-boot-starter-test"
    implementation "org.springframework.boot:spring-boot-starter-thymeleaf:2.7.3"
}
